<!DOCTYPE html>
<html>
<head>
	<!--meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Actividad 03</title>
</head>
<body>
<div class="container">
<center><h1>Regístrate</h1></center>
     <div class="form-group">
	     Nombres:
	     <input type="text" name="nombres" class="form-control" />
     </div>
  
     <div class="form-group">
	     Apellidos:
	     <input type="text" name="apellidos" class="form-control" />
     </div>

     <div class="form-group">
   	     Correo
   	     <input type="email" name="correo"class="form-control"/>
     </div>

     <div class="form-group">
   	     Contraseña
   	     <input type="password" name="password"class="form-control"/>
     </div>
     <div class="form-group">
   	     Verificar Contraseña
   	     <input type="password" name="vpassword"class="form-control">
     </div>

     <div class="form-group">
	     Dirección
	     <input type="text" name="direccion" class="form-control" />
     </div>

     <div class="form-group">
	     Departamento
	     <input type="text" name="departamento" class="form-control" />
     </div>

     <div class="form-group">
	     Provincia
	     <input type="text" name="provincia" class="form-control" />
     </div>

     <div class="form-group">
	     Distrito
	     <input type="text" name="distrito" class="form-control" />
     </div>

     <div class="form-group">
   	     Tipo de Documento
   	     <select name="tipodocu" class="form-control">
   	     	<option value="d">DNI</option>
   	     	<option value="d">CE</option>
   	     	<option value="d">Pasaporte</option>
   	     </select>
     </div>

     <div class="form-group">
   	     Número de Documento
   	     <input type="tel" name="ndocumento"class="form-control">
     </div>


     <div class="form-group">
   	     Celular
   	     <input type="tel" name="celular"class="form-control">
     </div>

     <div class="form-group">
   	     Teléfono Fijo
   	     <input type="tel" name="fijo"class="form-control">
     </div>

    

     <div class="form-group">
   	     Género
   	     <label><input type="radio" name="sexo" value="f">Femenino</label>
   	     <label><input type="radio" name="sexo" value="m">Masculino</label>
     </div>

     <div class="form-group">
     	 Fecha de nacimiento
         <input type="date" placeholder="Fecha de nacimiento"class="form-control">
     </div>
<center>
     <div class="form-group">
         <input type="checkbox" name="condiciones" value="condicions">
         <label for="vehicle1" > Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</label><br>
     </div>
</center>
<center>
     <button class="btn btn-primary" align='center'>Registrarse</button>
</div>	
</center>
<center>
<p>¿Ya tienes una cuenta?<a class="link" href="index.html">Iniciar Sesion</a></p>
</center>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
